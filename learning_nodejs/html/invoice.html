<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Facturas</title>
    <style>
        body {
            background-color: #bbb794;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #4384cf;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 0;
            border: none;
            border-radius: 4px;
        }

        input, select {
            background-color: #ffffff;
            color: #2c2c2c;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            grid-column: span 2;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #bbbbbb;
            grid-column: span 2;
        }

        .invoice-lines {
            margin-top: 50px;
            margin-left: 80px;
            background-color: #4384cf;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .invoice-lines input {
            margin-bottom: 10px;
        }

        nav {
            width: 150px;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            background-color: #70797a;
            color: rgb(10, 4, 4);
            position: fixed; /* Fijo al lado izquierdo */
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column; /* Apila los elementos verticalmente */
            padding-top: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 45px 0;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 0;
            display: block;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #985496;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro de Facturas</h1>

        <nav>
            <ul>
                <li><a href="http://learning-node-m9z4.onrender.com/invoice/show_invoices">Visualizar facturas</a></li>
                <li><a href="http://learning-node-m9z4.onrender.com/invoice/companys">Empresas</a></li>
            </ul>
        </nav>

        <form action="" method="POST">
            <div>
                <label for="invoice-number">Factura:</label>
                <input type="text" id="invoice-number" name="invoice-number" required>
            </div>

            <div>
                <label for="ruc">Ruc:</label>
                <input type="text" id="ruc" name="ruc" required>
            </div>

            <div>
                <label for="company">Empresa:</label>
                <input type="text" id="company" name="company" required>
            </div>

            <div>
                <label for="customer">Cliente:</label>
                <input type="text" id="customer" name="customer">
            </div>
            
            <div>
                <label for="addres_customer">Direccion:</label>
                <input type="text" id="addres_customer" name="addres_customer">
            </div>

            <div>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div>
                <label for="divisa">Divisa:</label>
                <input type="text" id="divisa" name="divisa">
            </div>

            <button type="submit">Registrar</button>
            <p class="footer">Todos los campos son obligatorios salvo descripción.</p>
        </form>

        
    </div>

  
    <!-- Nuevo cuadrito para las líneas de factura -->
    <div class="invoice-lines">
        <h2>Líneas de Factura</h2>
        <form action="" method="POST">
            <div>
                <label for="item">Artículo:</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div>
                <label for="unit">Unidad:</label>
                <input type="text" id="unit" name="unit" required>
            </div>
            <div>
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div>
                <label for="unit-value">Valor Unitario:</label>
                <input type="number" id="unit-value" name="unit-value" required>
            </div>
            <div>
                <label for="total-value">Importe Total:</label>
                <input type="number" id="total-value" name="total-value" required>
            </div>
            <button type="submit">Añadir Línea</button>
        </form>
    </div>
</body>
</html>
