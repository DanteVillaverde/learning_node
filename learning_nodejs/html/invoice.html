<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Facturas</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }

        input, select {
            background-color: #ffffff;
            color: #2c2c2c;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro de Facturas</h1>
        <form>
            <label for="invoice-number">Número de Factura:</label>
            <input type="text" id="invoice-number" name="invoice-number" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="amount">Monto:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description">

            <label for="status">Estado:</label>
            <select id="status" name="status">
                <option value="paid">Pagada</option>
                <option value="pending">Pendiente</option>
                <option value="cancelled">Cancelada</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
        <p class="footer">Todos los campos son obligatorios salvo descripción.</p>
    </div>
</body>
</html>
